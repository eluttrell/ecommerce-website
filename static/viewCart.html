<div class="container">
  <div class="jumbotron">
    <h2>Items in Cart:</h2>
    <hr>
    <ul ng-repeat="content in cartContents">
      <li>{{content.product}}</li>
      <li>${{content.price}}.00</li>
    </ul>
    <hr>
    <button class="btn btn-primary" type="button" ng-click="checkout()">Checkout</button>
  </div>
</div>

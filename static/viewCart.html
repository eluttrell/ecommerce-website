<div class="container">
  <div class="jumbotron">
    <h2>Items in Cart:</h2>
    <hr>
    <ul ng-repeat="content in cartContents">
      <li>{{content.product}}</li>
      <li>${{content.price}}.00</li>
    </ul>
    <h3>Cart Total: ${{ totalPrice }}.00</h3>
    <hr>
    <a ui-sref="checkout"><button class="btn btn-primary" type="button">Checkout</button></a>
  </div>
</div>

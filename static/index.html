<!DOCTYPE html>
<html ng-app="ecommerce">

<head>
    <meta charset="utf-8">
    <title>Now thats what I call music rentals!</title>
    <link rel="stylesheet" href="/master.css" media="screen" title="no title">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/angular.js" charset="utf-8"></script>
    <script src="/angular-ui-router.js" charset="utf-8"></script>
    <script src="/ecommerce.js" charset="utf-8"></script>
    <script src="/angular-cookies.js" charset="utf-8"></script>
</head>

<body>
  <br>
    <nav>
      <ul>
        <a ui-sref='home'><button type="button" class="btn btn-primary">Home</button></a>
        <span ng-hide="username"></span>
        <a ng-cloak ng-hide="username" ui-sref='signupPage'><button type="button" class="btn btn-link">Sign Up</button></a>
        <span ng-cloak ng-hide="username">|</span>
        <a ng-hide="username" ui-sref='loginPage'><button type="button" class="btn btn-link">Login</button></a>
        <div ng-if="username" class="pull-right user-greet">

          <p><span class="greeting">Hello, {{username}}</span><button class="btn btn-primary" type="button" ui-sref="viewCart">View Cart</button> | <button class="btn btn-primary" ng-click="logout()">Logout</button></p>
        </div>
      </ul>
    </nav>
    <hr>
    <ui-view></ui-view>
</body>

</html>
